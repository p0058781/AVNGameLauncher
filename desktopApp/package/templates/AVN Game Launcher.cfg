[Application]
app.classpath=$APPDIR/{jar}
app.mainclass=MainKt

[JavaOptions]
java-options=-Djpackage.app-version={version}
java-options=-Dcompose.application.resources.dir=$APPDIR/resources
java-options=-Dcompose.application.configure.swing.globals=true
java-options=--add-opens
java-options=java.desktop/sun.awt.X11=ALL-UNNAMED
java-options=--add-opens
java-options=java.desktop/sun.awt.wl=ALL-UNNAMED
java-options=-Dapple.awt.application.appearance=system
