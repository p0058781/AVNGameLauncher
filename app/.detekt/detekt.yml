complexity:
  LongParameterList:
    functionThreshold: 20
    ignoreAnnotated: ['Composable']
  LongMethod:
    ignoreAnnotated: ['Composable']
  TooManyFunctions:
    thresholdInClasses: 20

exceptions:
  TooGenericExceptionCaught:
    active: false

naming:
  FunctionNaming:
    ignoreAnnotated: ['Composable']

style:
  MagicNumber:
    ignorePropertyDeclaration: true
    ignoreEnums: true